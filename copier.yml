artifact:
  type: str
  help: "Artifact name (e.g. demo)"
  default: "demo"

group_suffix:
  type: str
  help: "Group suffix (e.g., com)"
  default: "com"

group_name:
  type: str
  help: "Group name (e.g., company)"
  default: "company"

auth0_issuer_uri:
  type: str
  help: "Auth0 issuer URI. Include 'https://' and omit the trailing '/'"

auth0_client_id:
  type: str
  help: "Auth0 client id"

auth0_client_secret:
  type: str
  help: "Auth0 client secret"
